<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve Sudoku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resolve Sudoku</h1>
        <div class="theme-toggle">
            <button id="toggle-theme">Trocar para Modo Escuro</button>
        </div>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Escolha uma imagem:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit">Submeter Imagem</button>
        </form>
        {% if image_file %}
        <div class="image-preview">
            <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Imagem carregada">
        </div>
        {% endif %}
    </div>
    <script>
        const toggleThemeBtn = document.getElementById('toggle-theme');
        let darkMode = false;

        toggleThemeBtn.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            toggleThemeBtn.textContent = darkMode ? 'Trocar para Modo Claro' : 'Trocar para Modo Escuro';
        });
    </script>
</body>
</html>
